<div class="row">
	<div class="col s12">
		<ul class="tabs" tabs>
			<li class="tab col s3"><a class="active" href="#board-settings-board">Board</a></li>
			<li class="tab col s3"><a href="#board-settings-members">Members</a></li>
		</ul>
	</div>

	<div id="board-settings-board" class="col s12">
		<input type="text" ng-model="columnName" />
		<button ng-click="addColumn()">
			add
		</button>
	</div>

	<div id="board-settings-members" class="col s12">
		<div class="row">
			<div class="col s12 m10 push-m1 l6 push-l3">
				<ul class="collection optionsable">
					<li class="collection-item"
						ng-repeat="member in board.members">
						<strong>{{member.username}}</strong>
						<span class="grey-text">({{member.login}})</span><br />
						<small class="grey-text">
							<span ng-if="::member.permissions === 'ADMIN'">Administrator</span>
							<span ng-if="::member.permissions === 'NORMAL'">Member</span>
						</small>

						<a href=""
						   class="options"
						   data-activates='board-settings-members-user-options-{{::member.id}}'
						   data-alignment="right"
						   data-constrainwidth="false"
						   ng-if="member.userId !== identity.id"
						   dropdown>
							<i class="fa fa-ellipsis-v fa-lg grey-text"></i>
						</a>
						<ul id='board-settings-members-user-options-{{::member.id}}' class='dropdown-content'>
							<li ng-if="member.permissions === 'ADMIN'">
								<a href="" ng-click="revokeAdministratorRole(member)">
									<span class="fa fa-user-times"></span>
									revoke administrator role
								</a>
							</li>
							<li ng-if="member.permissions !== 'ADMIN'">
								<a href="" ng-click="grantAdministratorRole(member)">
									<span class="fa fa-user-plus"></span>
									grant administrator role
								</a>
							</li>
							<li>
								<a href="" ng-click="removeMember(member)">
									<span class="fa fa-times"></span>
									remove
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>

		<button class="btn-floating btn-large waves-effect waves-light green btn-main"
				ng-click="openUserInvitingModal()">
			<i class="material-icons">add</i>
		</button>
	</div>

</div>
