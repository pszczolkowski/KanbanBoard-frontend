<ul>
	<li ng-if="::columns.length > 0" ng-click="openTaskCreator()">
		<a href="">
			<i class="material-icons left">add</i>
			<span class="hide-on-small-and-down">new task</span>
		</a>
	</li>
	<li>
		<a href=""
		   ng-click="showFilters()"
		   on-close="hideFilters()"
		   data-activates="board-filters-menu"
		   sidenav-show="right"
		   data-menuwidth="400"
		   data-closeonclick="false">
			<i class="fa fa-lg fa-filter left"></i>
			<span class="hide-on-small-and-down">filters</span>
		</a>
	</li>
	<li>
		<a href="" data-activates="board-settings-menu" dropdown data-beloworigin="true" data-constrainwidth="false">
			<i class="material-icons">more_vert</i>
		</a>
	</li>
</ul>

<ul id="board-settings-menu" class="dropdown-content">
	<li>
		<a ui-sref="board.statistics({boardId: board.id})">statistics</a>
	</li>
	<li ng-if="::loggedUserIsBoardAdmin">
		<a ui-sref="boardSettings({boardId: board.id})">board settings</a>
	</li>
</ul>
